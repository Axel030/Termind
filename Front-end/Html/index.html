<body>
    <canvas class="matrix-background"></canvas>
    <div class="container">
        <h1>Hola, Bienvenido a Termid</h1>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div><button type="submit" class="ripple-button"><span>Ingresar</span></button></div>
                
            </form>
            <p><a href="#">Crear Cuenta?</a>  <a href="#" id="link" href="https://github.com/Axel030/Termind/blob/main/Front-end/Html/Registrar.html"><strong>Registrar</strong></a></p>
        </div>
    </div>
    <script src="../JS/login.js"></script>
