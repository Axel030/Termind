<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel= stylesheet href= "/Front-end/Css/login.css">
    <title>Iniciar Sesión</title>     
</head>
<body>
    <div class="container">
        <h1>Hola, Bienvenido a Termid</h1>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="ripple-button"><span>Ingresar</span></button>
            </form>
            <p><a href="#">Crear Cuenta?</a>  <a href="#"><strong>Registrar</strong></a></p>
        </div>
    </div>
</body>
