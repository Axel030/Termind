<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" type="imagenes/jpg" href="imagenes/AI.png">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="hamburger-menu">
                <button class="hamburger-btn" onclick="toggleMenu()">
                    <img src="imagenes/menu.png" alt="Menú" class="menu-icon">
                </button>
            </div>
            <div class="icons menu-items">
                <button class="icon search">
                    <img src="imagenes/nuevocn.png" alt="Componer" class="compose-icon">
                </button>
                <div class="icon compose">
                    <img src="imagenes/search.png" alt="Buscar" class="search-icon">
                </div>
            </div>
            <div class="recent-chats menu-items">
                <p>Chats Recientes</p>
            </div>
        </div>
        <div class="main">
            <div class="chat-area"></div>
            <div class="input-area">
                <button class="agregar-button">
                    <img src ="imagenes/agregar.png" alt="Más opciones" class="agregar-icon">
                   </button>
                <input type="text" placeholder="Escribe un mensaje...">
                <button class="send-button">
                    <img src="imagenes/send.png" alt="Enviar" class="send-icon">
                </button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
