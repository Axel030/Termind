<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icons">
                <button class="icon menu">
                    <img src="imagenes/menu.png" alt="MenÃº" class="menu-icon">
                </button>
                <button class="icon search">
                    <img src="imagenes/search.png" alt="Buscar" class="search-icon">
                </button>
                <div class="icon compose">
                    <img src="imagenes/chat.png" alt="Componer" class="compose-icon">
                </div>
            </div>
            <div class="recent-chats">
                <p>Chats Recientes</p>
            </div>
        </div>
        <div class="main">
            <div class="chat-area"></div>
            <div class="input-area">
                <input type="text" placeholder="Escribe un mensaje...">
                <button class="send-button">
                    <img src="imagenes/send.png" alt="Enviar" class="send-icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
